<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>simpleMap</title>
<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
<script
	src="https://apis.openapi.sk.com/tmap/vectorjs?version=1&appKey=l7xxed2c734830ae4364975ef11e67a76e81"></script>
<script type="text/javascript">
    var map;
	var marker_s, marker_e, marker_p1, marker_p2;
	var totalMarkerArr = [];
	var drawInfoArr = [];
	var resultdrawArr = [];

	// 페이지가 로딩이 된 후 호출하는 함수입니다.
	function initTmap(){
		// map 생성
		// Tmapv3.Map을 이용하여, 지도가 들어갈 div, 넓이, 높이를 설정합니다.
		var map = new Tmapv3.Map("map_div", { // 지도가 생성될 div
			center : new Tmapv3.LatLng(35.151522, 128.100263),
			width : "100%",	// 지도의 넓이
			height : "400px",	// 지도의 높이
			zoom : 16,	// 지도 줌레벨
            naviControl : true,
            scaleBar : true
		});


        // 2. 시작, 도착 심볼찍기
		// 시작
	    marker_s = new Tmapv3.Marker(
			{
				position : new Tmapv3.LatLng(35.151522, 128.100263),
				icon : "http://tmapapi.sktelecom.com/upload/tmap/marker/pin_r_m_s.png",
				iconSize : new Tmapv3.Size(24, 38),
				map : map
			});
        
        // 도착
		marker_e = new Tmapv3.Marker(
			{
				position : new Tmapv3.LatLng(35.154646, 128.109066),
				icon : "http://tmapapi.sktelecom.com/upload/tmap/marker/pin_r_m_e.png",
				iconSize : new Tmapv3.Size(24, 38),
				map : map
			});
        
        // 3. 경로탐색 API 사용요청
		var headers = {}; 
		headers["appKey"]="l7xxed2c734830ae4364975ef11e67a76e81";

		$.ajax({
				method : "POST",
				headers : headers,
				url : "https://apis.openapi.sk.com/tmap/routes/pedestrian?version=1&format=json&callback=result",
				async : false,
				data : {
					"startX" : "128.100263",
					"startY" : "35.151522",
					"endX" : "128.109066",
					"endY" : "35.154646",
					"reqCoordType" : "WGS84GEO",
					"resCoordType" : "EPSG3857",
					"startName" : "출발지",
					"endName" : "도착지"
				},
				success : function(response) {
					var resultData = response.features;

					//결과 출력
					var tDistance = "총 거리 : "
							+ ((resultData[0].properties.totalDistance) / 1000)
									.toFixed(1) + "km,";
					var tTime = " 총 시간 : "
							+ ((resultData[0].properties.totalTime) / 60)
									.toFixed(0) + "분";

					$("#result").text(tDistance + tTime);
					
					//기존 그려진 라인 & 마커가 있다면 초기화
					if (resultdrawArr.length > 0) {
						for ( var i in resultdrawArr) {
							resultdrawArr[i]
									.setMap(null);
						}
						resultdrawArr = [];
					}
					
					drawInfoArr = [];

					for ( var i in resultData) { //for문 [S]
						var geometry = resultData[i].geometry;
						var properties = resultData[i].properties;
						var polyline_;


						if (geometry.type == "LineString") {
							for ( var j in geometry.coordinates) {
								// 경로들의 결과값(구간)들을 포인트 객체로 변환 
								var latlng = new Tmapv3.Point(
										geometry.coordinates[j][0],
										geometry.coordinates[j][1]);
								// 포인트 객체를 받아 좌표값으로 변환
								var convertPoint = new Tmapv3.Projection.convertEPSG3857ToWGS84GEO(
										latlng);
								// 포인트객체의 정보로 좌표값 변환 객체로 저장
								var convertChange = new Tmapv3.LatLng(
										convertPoint._lat,
										convertPoint._lng);
								// 배열에 담기
								drawInfoArr.push(convertChange);
							}
						} else {
							var markerImg = "";
							var pType = "";
							var size;

							if (properties.pointType == "S") { //출발지 마커
								markerImg = "http://tmapapi.sktelecom.com/upload/tmap/marker/pin_r_m_s.png";
								pType = "S";
								size = new Tmapv3.Size(24, 38);
							} else if (properties.pointType == "E") { //도착지 마커
								markerImg = "http://tmapapi.sktelecom.com/upload/tmap/marker/pin_r_m_e.png";
								pType = "E";
								size = new Tmapv3.Size(24, 38);
							} else { //각 포인트 마커
								markerImg = "http://topopen.tmap.co.kr/imgs/point.png";
								pType = "P";
								size = new Tmapv3.Size(8, 8);
							}

							// 경로들의 결과값들을 포인트 객체로 변환 
							var latlon = new Tmapv3.Point(
									geometry.coordinates[0],
									geometry.coordinates[1]);

							// 포인트 객체를 받아 좌표값으로 다시 변환
							var convertPoint = new Tmapv3.Projection.convertEPSG3857ToWGS84GEO(
									latlon);
							

							var routeInfoObj = {
								markerImage : markerImg,
								lng : convertPoint._lng,
								lat : convertPoint._lat,
								pointType : pType
							};

							// Marker 추가
							marker_p = new Tmapv3.Marker(
									{
										position : new Tmapv3.LatLng(
												routeInfoObj.lat,
												routeInfoObj.lng),
										icon : routeInfoObj.markerImage,
										iconSize : size,
										map : map
									});
						}
					}//for문 [E]
					drawLine(drawInfoArr, map);
					// map.on("ConfigLoad", function(){
					// 	drawLine(drawInfoArr);
					// });
					
					
				},
				error : function(request, status, error) {
					console.log("code:" + request.status + "\n"
							+ "message:" + request.responseText + "\n"
							+ "error:" + error);
				}
			});

	}

	function addComma(num) {
		var regexp = /\B(?=(\d{3})+(?!\d))/g;
		return num.toString().replace(regexp, ',');
	}
	
	function drawLine(arrPoint, thismap) {
		console.log(thismap);
		var polyline_;
		polyline_ = new Tmapv3.Polyline({
			path :  [new Tmapv3.LatLng(37.56480450,126.98512028),	// 선의 꼭짓점 좌표
				new Tmapv3.LatLng(37.56565450,126.98512028),	// 선의 꼭짓점 좌표
				new Tmapv3.LatLng(37.56480450,126.98582028),	// 선의 꼭짓점 좌표
				new Tmapv3.LatLng(37.56565450,126.98652028),	// 선의 꼭짓점 좌표
				new Tmapv3.LatLng(37.56480450,126.98652028)],
			strokeColor : "#dd0000",
			strokeWeigt : 6,
			direction : true,
			map :thismap
		});
		console.log(polyline_);
        resultdrawArr.push(polyline_);
	}
	
	 
</script>
</head>
<body onload="initTmap()"><!-- 맵 생성 실행 -->

</body>
