{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Wheel We Go</title>
    <link rel="icon" type="image/x-icon" href="{% static 'img/favicon.png' %}">
    
    <link rel="stylesheet" href="{% static 'css/firstpage.css' %}">

    <script src="{% static 'js/firstpage.js' %}" defer></script>
</head>
<body>
    <div id="wrap">
        <div class="content content_1">
            <div style="color :#FFC573">모빌리티,</div>
            누구에게나 자유롭게
            <img class="wheelchair" src="{% static 'img/wheelchair.png' %}">
        </div>
        <div class="content content_2 unactive">
            <div class="background_title"><span style="color :#FFC573">데이터</span>가 <br>없다</div>
            <img class="nodata_img" src="{% static 'img/nodata_img.png' %}">
            <div class="sub_text">현재 사용되고 있는 휠체어 네비게이션 앱에서 많은 지역이 서비스 되지 못하고 있다.</div>
        </div>

        <div class="content content_3 unactive">
            <div class="content_3_title">때 마침! 화제가 된 캠패인</div>
            <img class="campain_img" src="{% static 'img/campain.png' %}">
            <div class="content_3_subtext">축구공 드리블 경로로 만든 휠체어 내비게이션</div>
            <a href="https://youtu.be/2kG2Rwxdc7Q"><div class="moveToCampain">영상 보러가기</div></a>
        </div>

        <div class="content cotent_4 unactive">
            <div class="content_4_title">WHEEL WE GO!</div>
            <img class="tracking_img" src="{% static 'img/tracking.jpg' %}">
            <img class="navi_img" src="{% static 'img/navi_app.png' %}">
            <div class="content_4_sub_text">휠체어 네비게이션과 데이터 생성을 한번에!</div>
            <div class="content_4_start"> 체험하러 가기</div>
        </div>

        <div class="content content_5 unactive">
            <div class="caution">아! 맞다</div>
            <img class="f12" src="{% static 'img/f12.png' %}">
            <div class="content_5_sub_text">저희 휠위고는 <span style="color: #FFC573; font-weight: 900;">모바일 환경</span>에서 사용하길 권장드립니다.</div>
            <div class="content_5_subtext">지금, 나만의 모빌리티를 체험해보세요!</div>
            <a class="start realbtn" href = "{%url 'login'%}">진짜 체험하러 가기 </a>
        </div>

        <div class="btns">
            <div class="pre">이전</div>
            <div class="next">다음</div>
        </div>
            

    </div>
</body>
</html>
