{% load static %}
<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=640, user-scalable=yes">
    <title>Wheel We Go</title>

    <!-- base css Style -->
    <link rel="stylesheet" href= "{% static 'css/base.css' %}"  type = "text/css">
    
    <!-- Tmap API -->
    <script src="https://apis.openapi.sk.com/tmap/vectorjs?version=1&appKey=l7xxed2c734830ae4364975ef11e67a76e81"></script>
    
    <!-- base script -->
    <script src= "{% static 'js/mapbase.js' %}"></script>

    <!-- personal Script -->
    {% block script %}{% endblock %}

</head>
<body>
    <div id="wrap">
        <!-- 지도 div -->
        <div id="map_div"></div>
        
        <!-- 검색창&햄버거 -->
        <div class="container">
            <div class="bar">
                <!-- 검색창 -->
                <div class="search">
                    <input class="searchBox" type="text" placeholder="장소, 주소 검색">
                    <img class="check" src="{% static 'img/돋보기.png' %}" alt="돋보기" height="2rem" width="2rem">
                </div>
                <!-- 햄버거 -->
                <a class="menu-trigger" href="#">
                    <span></span>
                    <span></span>
                    <span></span>
                </a>
            </div>


            <!-- 햄버거 메뉴 시작  -->
            <div class="ham-content">
                <!-- x -->
                <a class="x-trigger" href="#">
                    <span></span>
                    <span></span>
                </a>
                <div class="ham-profile">
                    <img class="hp0" src="{% static 'img/프로필.png' %}" alt="프로필" width="35px" height="35px">
                    <div class="hp1">
                        <div class="hp1-1">어디든 자유롭게 가봐요.</div>
                        <div class="hp1-2">
                            {% if user_nickname %}
                            <p>{{ user_nickname }}님</p>
                            {% else %}
                            <p>--님</p>
                            {% endif %}
                        </div>
                    </div>
                </div>

                <div id="ham-menu-wrap">
                    <ul class="hmw"><a class="hmwa" href="http://127.0.0.1:8000/mypage/">마이페이지</a></ul>
                    <ul class="hmw"><a class="hmwa" href="http://127.0.0.1:8000/RegionSee/">서비스 지역 보기</a></ul>
                </div>
            </div>

            <div class="ham-menu-back"></div>
        
        </div>

        {% block content %}
        
        {% endblock %}

    </div>
</body>
