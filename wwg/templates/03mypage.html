{%load static%}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wheel_We_Go.마이페이지</title>
    <link rel="icon" type="image/x-icon" href="{% static 'img/favicon.png' %}">
    <link rel="stylesheet" href="{% static 'css/mypage.css' %}?after" type="text/css">
    <!-- font awesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script type="module" src="../static/js/mypage.js"></script>
</head>

<body>
    <div id="wrap">
        <div class="shop-container">
            <div class="shop-first">
                <div class="shop-name">
                    <div class="name">{{user.username}}</div>
                    <div>님</div>
                </div>
             <!-- 햄버거 버튼 시작 -->
                <div class="sideBarBtn">
                    <i class="fa-solid fa-bars"></i>
                </div>
            </div>

            <div class="sideBar unactive">
                <div class="sideBar_content">

                    <div class="sideBar_cancle">
                        <i class="fa-solid fa-xmark"></i>
                    </div>

                    <div class="sideBar_profile">
                        <div class="profile_image">
                            <img class="profile_img" src="{% static 'img/프로필.png' %}" alt="프로필">
                        </div>

                        <div class="profile_text">
                            <div class="sideBar_profile_text">어디든 자유롭게 가봐요.</div>

                            <div class="sideBar_profile_content">
                                {% if user %}
                                <span style="font-size: 1.5rem; font-weight: 900;">{{ user.username
                                    }}</span><span>님</span>
                                {% else %}
                                <p>지나가는 멋쟁이 호랑이 님</p>
                                {% endif %}
                            </div>
                        </div>
                    </div>

                    <div class="sideBarItems">
                        <div class="sideBar_item"><a class="hmwa" href="{% url 'main' %}">홈</a></div>
                        <div class="sideBar_item"><a class="hmwa" href="{% url 'mypage' %}">마이페이지</a></div>
                        <div class="sideBar_item"><a class="hmwa" href="{% url 'serviceRegion' %}">서비스 지역 보기</a></div>
                    </div>
                </div>
            </div>

            <!--햄버거 끝-->


            <div class="coin-container">
                <div class="coin">
                    <div class="coin-img">
                        <img src="/static/img/코인.png" alt="코인">
                        <div>코인</div>
                    </div>
                    <div class="price-unit">
                        <div class="price">(코인)</div>
                        <div class="unit">원</div>
                    </div>
                </div>
            </div>
        </div>
        <div class="main-container">
            <a class="shop-ing" href="{% url 'shopping' %}">
                <img src="{% static 'img/쇼핑하기.png' %}" alt="쇼핑">
                <div>쇼핑하기</div>
            </a>
            <a class="my-data" href="{% url 'mydata' %}">
                <img src="{% static 'img/내데이터.png' %}" alt="내 데이터">
                <div>내 데이터</div>
            </a>
            <a class="coin-list" href="{% url 'no' %}">
                <img src="{% static 'img/코인내역.png' %}" alt="코인내역">
                <div>코인내역</div>
            </a>
            <a class="shop-list" href="{% url 'no' %}">
                <img src="{% static 'img/장바구니.png' %}" alt="장바구니">
                <div>장바구니</div>
            </a>
        </div>

        <div class="ad-container">
            <img src="{% static 'img/KONKRIT.png' %}" alt="KONKRIT광고">
        </div>

        <div class="etc-container">
            <a class="logout"
                href="https://kauth.kakao.com/oauth/logout?client_id=6aae09aeeec4e992f89293eb333535be&logout_redirect_uri=http://127.0.0.1:8000/">로그아웃</a>
        </div>

    </div>


</body>

</html>
